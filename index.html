<!DOCTYPE html>

<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokédex</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,200;0,500;1,200;1,500&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/png" />
  <link href="dist/css/styles.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header class="page-header">
    <nav class="navbar justify-content-center">
  <a class="navbar-brand" href="#">
    <img src="./src/img/pokedex_logo.png"  alt="MyPokédex logo, written in yellow on a dark red background." id="logo" class="d-inline-block align-top" />
  </a>
</nav>
  </header>

  <main>
    <!-- MODAL !-->
    <div class="loading-message text-center">
    <span class="sr-only">Loading...</span>
    <p>Please wait...</p>
    <div class="spinner-border" role="status">
  </div>

    </div>
    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
        </div>
      </div>
    </div>
      <!-- POKEMON LIST !-->
    <div class="container">
      <ul class="pokemon-list list-unstyled list-group"></ul>
    </div>
    <!-- BUTTON TO TOP OF PAGE !-->
    <button type="button" class="btn btn-floating btn-lg" id="btn-back-to-top">
      &#8593;
    </button>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./src/js/promise-polyfill.js"></script>
  <script src="./src/js/fetch.umd.js"></script>
  <script src="./dist/scripts.min.js"></script>
</body>

</html>
